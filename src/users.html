<template>
	<section>
		<h2>${heading}</h2>
		<div class="row au-stagger">
			<div class="col-sm-6 col-md-3 card-container" repeat.for="user of users">
				<div class="card">
					<canvas class="header-bg" width="250" height="70"></canvas>
					<div class="avatar">
						<img src.bind="user.avatar_url" alt="user avatar" crossorigin >
					</div>

					<div class="content">
						<p class="name">${user.login}</p>
						<p><a target="_blank" href.bind="user.html_url" class="btn btn-default">Contact</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
